name: todosaif
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_advanced_drawer: ^1.3.0
  cloud_firestore: ^3.1.10
  firebase_core: ^1.13.1

  # sqflite database
  sqflite: ^2.0.0+3
  shared_preferences: ^2.0.13
  shared_preferences_web: ^2.0.3
  loader_overlay: ^2.0.6
  flutter_spinkit: ^5.1.0
  url_launcher: ^6.0.20

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: "^0.9.2"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/applogo.png"


flutter:
  uses-material-design: true

  fonts:
     - family: Halenoir
       fonts:
         - asset: font/Halenoir-Bold.otf
         - asset: font/Halenoir-ThinObl.otf
         - asset: font/Halenoir-UltraLight.otf
         - asset: font/HalenoirText-Regular.otf
           style: italic
  