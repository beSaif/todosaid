name: todosaif
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_advanced_drawer: ^1.3.0

  # hive database
  hive: ^2.0.3
  hive_flutter: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # hive database generators
  build_runner: ^1.12.2
  hive_generator: ^1.0.1

  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true

  fonts:
     - family: Halenoir
       fonts:
         - asset: font/Halenoir-Bold.otf
         - asset: font/Halenoir-ThinObl.otf
         - asset: font/Halenoir-UltraLight.otf
         - asset: font/HalenoirText-Regular.otf
           style: italic
  
  assets:
    - assets/images/dp.jpg
   